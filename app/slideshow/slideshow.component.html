<div class="container-fluid">
    <div id="gallery" class="carousel slide" data-interval="false" data-ride="carousel">
        <ol class="carousel-indicators">
            <li 
                *ngFor="let image of images; index as j"
                [ngClass]="{'active': j==='0'}"
                data-target="#gallery" 
                data-slide-to=j>
            </li>
        </ol>
        <div class="carousel-inner">
            <div                 
                *ngFor="let image of images; index as i"
                [ngClass]="(i===0)?'carousel-item active':'carousel-item'">        
                <img 
                    class="rounded img-fluid"                    
                    src={{image}} 
                    title=""
                    alt="">                   
            </div>
        </div>
        <a class="carousel-control-prev" href="#gallery" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" #nextButton href="#gallery" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
