<div class="row">
    <div class="col-12">
        <h3 style="text-align:center;">Dinner Specials</h3>
        <hr />
        <ul class="list-group">
            <a class="list-group-item" style="text-align: center; border:none;" *ngFor="let item of items">
                <strong>{{ item.name }}</strong>
                <br />
                {{item.description}}
                <br *ngIf="item.description" />
                {{item.price}}
            </a>
        </ul>
    </div>
</div>
